<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="clock">

        <h2 class="clock-heading">Digital Clock</h2>

        <div class="time-container">
            <div class="hrs">
                <span class="hr">00</span>
                <span>Hours</span>
            </div>
            <div class="mins">
                <span class="min">00</span>
                <span>Minutes</span>
            </div>
            <div class="secs">
                <span class="sec">00</span>
                <span>Seconds</span>
            </div>
        </div>
        
        
    </div>

    <div class="stop-watch">

        <div class="display">
            <p class="counter">0</p>
        </div>

        <div class="buttons">
            <button class="startBtn btn">Start</button>
            <button class="stopBtn btn">Stop</button>
            <button class="resetBtn btn">Reset</button>
            <button class="getTimeBtn btn">Get Time</button>
        </div>

        <p class="timer"></p>

    </div>

    <script src="app.js"></script>
</body>
</html>
