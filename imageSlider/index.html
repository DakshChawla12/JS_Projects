<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">


        <img src="images/2023-Bugatti-Chiron-Super-Sport-Golden-Era-002-1080.jpg" alt="">
        <img src="images/2018-Porsche-919-Hybrid-Evo-002-1080.jpg" alt="" class="non-active">
        <img src="images/2020-Bugatti-Centodieci-010-1080.jpg" alt="" class="non-active">
        <img src="images/2022-Pagani-Huayra-Codalunga-002-1080.jpg" alt="" class="non-active">

    </div>

    <div class="btns">

        <button class="prev">
            prev
        </button>
    
        <button class="next">
            next
        </button>

    </div>

    <script src="app.js"></script>
</body>
</html>
